<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <link type="text/css" href="assets/css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://unpkg.com/konva@7.2.2/konva.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>

    <div id="header">
        <div id="chaosHolder">
            <div id="chaosMode">
                Chaos Mode
                <div id="indicator">
                </div>

            </div>

        </div>

        <div id="jester">
            <img src="assets/imgs/jester.png" />
            <div id="jesterName"></div>
        </div>

        <div id="githubSocials">
            Star On GitHub <a class="github-button" href="https://github.com/AdamMcWilliam/beginGrid" data-icon="octicon-star" data-show-count="true" aria-label="Star AdamMcWilliam/beginGrid on GitHub">Star</a>
        </div>
    </div>


    <div id="closedsideNav">
        <button onclick="openNav();">B<br/>e<br/>g<br/>i<br/>n<br/>W<br/>o<br/>r<br/>l<br/>d <br/><br/> I<br/>m<br/>a<br/>g<br/>e<br/>s<br/>  <br/> &#10148;</button>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="ImgSelector">
            <div id="imgSelectorLoadOverlay">
                <img src="https://i.imgur.com/GrQ5QAT.png" class="beginWheel" />
            </div>
            <button id="loadImages">Load BeginWorldImages</button>
            <form>
                <input type="text" id="search" />
                <button id="go"> Search</button>
            </form>
        </div>
    </div>

    <div id="twitch-embed">

        <div id="loadOverlay">
            <img src="https://i.imgur.com/GrQ5QAT.png" class="beginWheel" />
        </div>
    </div>



    <div id="container"></div>

    <div id="interface">
        <div id="addImage">
            <input id="file" type='file' />
        </div>
    </div>

    <br/><br/><br/><br/>

    <div id="commandsHolder">

        <div id="commands">
            <h1>COMMAND OUTPUT</h1>

            <div id="commandText">
                <div id="imgCommand">!image [URL] [NAME]</div>
                <button id="imageBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="moveCommand">!move [NAME] [X] [Y]</div>
                <button id="moveBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="scaleCommand">!scale [NAME] [SIZE]</div>
                <button id="scaleBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="rotateCommand">!rotate [NAME] [DEGREES]</div>
                <button id="rotateBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="pipedCommands">
                    <div id="pipeFind">!find [NAME] |</div>
                    <div id="pipeMove">!move [NAME] [X] [Y] | </div>
                    <div id="pipeScale">!scale [NAME] [SIZE] | </div>
                    <div id="pipeRotate">!rotate [NAME] [DEGREES]</div>
                </div>
                <button id="pipeBtn">copy</button>
            </div>
        </div>
    </div>
    </div>
    <div id="twitch-chat-holder">
        <div id="twitch-chat">
            <iframe frameborder="0" scrolling="true" src="https://www.twitch.tv/embed/beginbotbot/chat?parent=adammcwilliam.github.io"  width="1280"    height="200">
                </iframe>
        </div>
    </div>
</body>
