<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <link type="text/css" href="assets/css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://unpkg.com/konva@7.2.2/konva.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>

    <div id="header">
        <div id="githubSocials">
            Star On GitHub <a class="github-button" href="https://github.com/AdamMcWilliam/beginGrid" data-icon="octicon-star" data-show-count="true" aria-label="Star AdamMcWilliam/beginGrid on GitHub">Star</a>
        </div>
    </div>

    <div id="ImgSelector">

    </div>

    <div id="twitch-embed"></div>

    <div id="container"></div>

    <div id="interface">
        <div id="addImage">
            <input id="file" type='file' />
        </div>
    </div>

    <br/><br/><br/><br/>

    <div id="commandsHolder">

        <div id="commands">
            <h1>COMMAND OUTPUT</h1>

            <div id="commandText">
                <div id="imgCommand">!image [URL] [NAME]</div>
                <button id="imageBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="moveCommand">!move [NAME] [X] [Y]</div>
                <button id="moveBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="scaleCommand">!scale [NAME] [SIZE]</div>
                <button id="scaleBtn">copy</button>
            </div>

            <div id="commandText">
                <div id="rotateCommand">!rotate [NAME] [DEGREES]</div>
                <button id="rotateBtn">copy</button>
            </div>
        </div>
    </div>
    <div id="twitch-chat-holder">
        <div id="twitch-chat">
            <iframe frameborder="0" scrolling="true" src="https://www.twitch.tv/embed/beginbotbot/chat?parent=adammcwilliam.github.io"  width="1280"    height="200">
                </iframe>
        </div>
    </div>
</body>
